{% extends "base.html" %}

{% load static from staticfiles %}

{% block title %}Employee Delete{% endblock title %}

{% block content %}

<form action="{% url 'employees_delete' object.id %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

    <p><strong>Do you really want to delete employee {{ object }}?</strong></p>

    <input type="submit" name="delete_button" value="Delete" class="btn btn-danger" />
    <button type="submit" name="cancel_button" value="Cancel" class="btn btn-link">Cancel</button>

</form>

{% endblock content %}
