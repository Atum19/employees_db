{% extends "base.html" %}

{% load static from staticfiles %}

{% block title %}Employee Add{% endblock title %}

{% block content %}

<form action="{% url 'employees_add' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Save" name="add_button" class="btn btn-primary" />
    <button type="submit" name="cancel_button" value="Cancel" class="btn btn-link">Cancel</button>

</form>

{% endblock content %}
